# Service for BandcampApi
apiVersion: v1
kind: Service
metadata:
  name: bandcampapi
  namespace: muzika
  labels:
    app: bandcampapi
    app.kubernetes.io/name: bandcampapi
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: muzika-platform
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: bandcampapi
