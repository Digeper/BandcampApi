# Azure Key Vault SecretProviderClass
# Uses Azure Key Vault Provider for Secrets Store CSI Driver
# Placeholders will be replaced by CI/CD pipeline:
# - ${KEYVAULT_NAME} - Azure Key Vault name
# - ${TENANT_ID} - Azure tenant ID
# - ${MANAGED_IDENTITY_CLIENT_ID} - Managed identity client ID (REQUIRED when multiple identities exist)
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: bandcampapi-azure-keyvault
  namespace: muzika
  labels:
    app: bandcampapi
    app.kubernetes.io/name: bandcampapi
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "${MANAGED_IDENTITY_CLIENT_ID}"
    keyvaultName: "${KEYVAULT_NAME}"
    tenantId: "${TENANT_ID}"
    objects: |
      array:
        - |
          objectName: postgres-connection-string
          objectType: secret
          objectAlias: POSTGRES_URL
        - |
          objectName: postgres-username
          objectType: secret
          objectAlias: POSTGRES_USERNAME
        - |
          objectName: postgres-password
          objectType: secret
          objectAlias: POSTGRES_PASSWORD
  secretObjects:
    - secretName: bandcampapi-secrets
      type: Opaque
      data:
        - objectName: POSTGRES_URL
          key: POSTGRES_URL
        - objectName: POSTGRES_USERNAME
          key: POSTGRES_USERNAME
        - objectName: POSTGRES_PASSWORD
          key: POSTGRES_PASSWORD
