# ConfigMap for BandcampApi non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: bandcampapi-config
  namespace: muzika
  labels:
    app: bandcampapi
    app.kubernetes.io/name: bandcampapi
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: muzika-platform
data:
  # Application Configuration
  SPRING_PROFILES_ACTIVE: "k8s"
  SERVER_PORT: "8080"
  
  # Kafka Configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
  
  # JPA/Hibernate Configuration
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
  SPRING_JPA_SHOW_SQL: "false"
  
  # Logging Configuration
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_ORG_MUZIKA: "INFO"
